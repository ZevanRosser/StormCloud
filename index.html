<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>StormCloud</title>
    <link rel="stylesheet" href="http://mtcanvas.com/css/reset.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://zevanrosser.github.com/jquery.grab/jquery.grab.js"></script>
    <script src="storm-cloud.js"></script>
   
  </head>
  <body>
    
    <div id="content">
      
      <div id="top-ui">
        <h2>StormCloud</h2>
        <form data-grab="addWord">
          <input type="text" data-grab="word" placeholder="add word" />
          <button>add</button>
        </form>
      </div> 
      
      <div id="left">
        <h3>Words</h3>
        <div>
        <button data-grab="clearAll">clear all</button>
        </div>
        <div id="words" data-grab="words"></div>
      </div>
      <div id="cloud" data-grab="cloud"></div>
    </div>
    
    <script id="word" type="text/html">
      <div class="word">
        <button data-grab="ex">X</button>
        <span>{{text}}</span>
      </div>
    </script>
    
  </body>
</html>
